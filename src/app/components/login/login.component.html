<p-toast key="tst"></p-toast>
<p-dialog [closable]="false" header="Bienvenido Darling!" [(visible)]="displayModal" [style]="{width: '50vw'}" class="mx-auto">
    <div class="mx-auto">
        <img src="assets/layout/images/zeroTwoHappy.gif" width="100%">
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="navigateToDashboard()" label="Continuar" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/zeroTwoLogo.png" alt="Sakai logo" class="mb-5" style="width:81px; height:81px;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Inicio de sesión</div>
                    <span class="text-600 font-medium">Ingresa tus datos para continuar</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <form [formGroup]="fg" (ngSubmit)="send()">
                        <div class="field p-fluid mb-3">
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email1"
                                   type="text"
                                   placeholder="Correo electrónico"
                                   pInputText
                                   class="w-full"
                                   aria-describedby="email-help"
                                   style="padding:1rem;"
                                   formControlName="email">
                            <small *ngIf="emailInvalid" id="email-help" class="p-error">El correo no es válido.</small>
                        </div>

                        <div class="field p-fluid mb-3">
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                            <p-password id="password1"
                                        placeholder="Contraseña"
                                        [feedback]="false"
                                        [toggleMask]="true"
                                        styleClass="w-full mb-3 p-password p-component p-inputwrapper p-input-icon-right"
                                        aria-describedby="password-help"
                                        formControlName="password"></p-password>
                            <small *ngIf="passwordInvalid" id="password-help" class="p-error">La contraseña no es válida.</small>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
