<p-toast></p-toast>
<div class="createthread-content">
    <div class="grid">
        <div class="col-12">
            <div class="card">
                <div class="p-fluid grid">
                    <div class="col-12">
                        <h5>Fotos del hilo</h5>
                        <p-fileUpload [showCancelButton]="false" [headers]="header" chooseLabel="Foto del Hilo" name="mainPhoto" [url]="photoThread" accept="image/*" maxFileSize="1000000" (onSelect)="showPreview($event, 'previewPhoto', 'photoBox')" (onUpload)="onBasicUpload($event, 1)" (onRemove)="removePreview('previewPhoto', 'photoBox')"></p-fileUpload>
                        <div class="text-center col-12" id="photoBox" style="display: none">
                            <h5>Vista previa:</h5>
                            <p-image width="100%" id="previewPhoto" src="#" alt="preview " [preview]="false"></p-image>
                        </div>
                    </div>
                    <div class="col-12 md:col-4 md:col-offset-8">
                        <p-button type="button" (onClick)="finish()" label="Terminar" icon="pi pi-angle-right" iconPos="right"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
