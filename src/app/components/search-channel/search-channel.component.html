<p-toast></p-toast>
<div class="createchannel-content">
    <div class="grid">
        <div class="col-12">
            <app-search-bar (term)="search($event)"></app-search-bar>
        </div>
    </div>
    <div class="card">
        <div class="grid">
            <span channels>
                <div *ngFor="let channel of channels; index as i; first as isFirst" class="card col-12" style="background-color: var(--surface-border)">
                    <div class="grid">
                        <div class="col-2 md:col-1">
                            <p-avatar shape="circle" class="w-full" id="previewMainPhoto" [image]="" severity="danger" styleClass="mr-2" size="xlarge"></p-avatar>
                        </div>
                        <div class="col-9 col-offset-1 md:col-11 md:col-offset-0">
                            <span class="text-4xl md:text-6xl">{{ channel._name }}</span>
                        </div>
                    </div>
                </div>

            </span>
            <div *ngIf="notFounEntries" class="card col-12" style="background-color: var(--surface-border)">
                <div class="grid">
                    <div class="col-12 text-center">
                        <span class="text-4xl md:text-6xl">No se han encontrado resultados</span>
                    </div>
                </div>
            </div>
            <p-paginator class="w-full mb-2 mt-3" [rows]="10" [totalRecords]="100" pageLinkSize="5" (onPageChange)="paginate($event)"></p-paginator>
        </div>
    </div>
</div>
