<div class="card animation-duration-500">
    <h5 class="font-semibold">Actualizar informacion del perfil</h5>
    <form autocomplete="off"[formGroup]="fg" ] class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="name"><span class="identifier  font-semibold">Nombre y Apellidos:</span></label>
            <input id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 md:col-6">
            <label for="nickname"><span class="identifier  font-semibold">Apodo:</span></label>
            <input id="nickname" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12">
            <label for="description"><span class="identifier  font-semibold">Descripci√≥n:</span></label>
            <textarea id="description" type="text" rows="4" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></textarea>
        </div>
        <div class="field col-12 md:col-6">
            <label for="country"><span class="identifier  font-semibold">Pais:</span></label>
            <input id="country" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 md:col-3">
            <label for="sex"><span class="identifier  font-semibold">Sexo:</span></label>
            <select id="sex" class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" style="appearance: auto">
                <option>Hombre</option>
                <option>Mujer</option>
                <option>No binario</option>
                <option>Prefiero no decirlo</option>
            </select>
        </div>
        <div class="field col-12 md:col-3">
            <label for="aC" class="p-3 vertical-align-bottom md:vertical-align-bot"><span class="identifier  font-semibold">Contenido Adulto:</span></label>
            <p-inputSwitch  formControlName="adultContent" id="aC"></p-inputSwitch>
        </div>
        <div class="col-12 md:col-2 md:col-offset-0">
            <p-button type="submit" label="Actualizar datos" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </form>
</div>
